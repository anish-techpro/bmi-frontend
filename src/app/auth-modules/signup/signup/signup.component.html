<div class="main-wrapper">
  <div class="an-loader-container">
    <img src="./assets/img/loader.png" alt="">
  </div>
  <div class="an-page-content" style="background:url(assets/img/log_back.jpg); background-size:cover;">
    <div class="an-flex-center-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="an-login-container">
              <div class="back-to-home">
                <h3 class="an-logo-heading text-center wow fadeInDown">
                  <a class="an-logo-link" href="index.html">
                    <img src="assets/img/logo.png" width="50">

                  </a>
                </h3>
              </div>
              <div class="an-single-component with-shadow">
                <div class="an-component-header text-center block">
                  <h6>Give Your Email Below To Get a Login Link</h6>
                  <!--<div class="component-header-right">
                    <p class="sign-up-link">Don't have account? <a href="page-signup.html">Sign Up</a></p>
                  </div>-->
                </div>
                <div class="an-component-body">
                  <!--<div class="an-social-login">
                    <label>Login with</label>
                    <a class="an-social-icon facebook" href="#"><i class="ion-social-facebook"></i></a>
                    <a class="an-social-icon twitter" href="#"><i class="ion-social-twitter"></i></a>
                    <a class="an-social-icon google-plus" href="#"><i class="ion-social-googleplus"></i></a>
                    <a class="an-social-icon dribble" href="#"><i class="ion-social-dribbble"></i></a>
                    <a class="an-social-icon github" href="#"><i class="ion-social-github"></i></a>
                    <a class="an-social-icon instagram" href="#"><i class="ion-social-instagram"></i></a>
                    <a class="an-social-icon yahoo" href="#"><i class="ion-social-yahoo"></i></a>
                    <a class="an-social-icon linkedin" href="#"><i class="ion-social-linkedin"></i></a>
                  </div>-->
                  <form (submit)="signup()">

                    <div class="an-input-group">
                      <div class="an-input-group-addon">
                        <i class="ion-ios-email-outline"></i>
                      </div>
                      <input type="email" class="an-form-control" placeholder="Email" name="email" [(ngModel)]="email">
                      <div class="error" style="text-align: right;">{{ error?.email }}</div>
                    </div>
                    <button type="submit" class="an-btn an-btn-default fluid">Send</button>
                  </form>

                </div>
                <!-- end .AN-COMPONENT-BODY -->
              </div>
              <!-- end .AN-SINGLE-COMPONENT -->
            </div>
            <!-- end an-login-container -->
          </div>
        </div>
        <!-- end row -->
      </div>
    </div>
    <!-- end an-flex-center-center -->
  </div>
  <!-- end .AN-PAGE-CONTENT -->

</div>
